<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cultural Exchange and Residency Programs</title>
    <!-- Include necessary CSS -->
    <link rel="stylesheet" href="/CSS/Data/culutralExchange.css">
</head>
<body>

<form action="submit.php" method="post" enctype="multipart/form-data">
    <h1>Cultural Exchange and Residency Programs</h1>

    <!-- Program Name: Text input -->
    <label for="programName">Program Name:</label>
    <input type="text" id="programName" name="programName" required>

    <!-- Organizing Institution/Organization: Text input -->
    <label for="organizingInstitution">Organizing Institution/Organization:</label>
    <input type="text" id="organizingInstitution" name="organizingInstitution" required>

    <!-- Description: Text area -->
    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="4" required></textarea>

    <!-- Application Deadline: Date picker or text input -->
    <label for="appDeadline">Application Deadline:</label>
    <input type="date" id="appDeadline" name="appDeadline" required>

    <!-- Eligibility Criteria: Text area or checkboxes/radio buttons -->
    <label for="eligibilityCriteria">Eligibility Criteria:</label>
    <textarea id="eligibilityCriteria" name="eligibilityCriteria" rows="4" required></textarea>
    <!-- Or use checkboxes/radio buttons -->

    <!-- Program Duration: Text input or dropdown -->
    <label for="programDuration">Program Duration:</label>
    <input type="text" id="programDuration" name="programDuration" required>
    <!-- Or use dropdown/select options for weeks/months -->

    <!-- Location: Text input or dropdown -->
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required>
    <!-- Or use dropdown/select options for city/country -->

    <!-- Notes: Text Area -->
    <label for="notes">Notes:</label>
    <textarea id="notes" name="notes" rows="4" required></textarea>

    <!-- Application Link: URL input -->
    <label for="applicationLink">Application Link:</label>
    <input type="url" id="applicationLink" name="applicationLink" required>

    <!-- Upload Photo -->
    <label for="photo">Upload Photo:</label>
    <input type="file" id="photo" name="photo" accept="image/*">

    <!-- Submit Button -->
    <input type="submit" value="Submit">
</form>

<!-- Include necessary scripts if any -->
<script src="your-scripts.js"></script>

</body>
</html>
